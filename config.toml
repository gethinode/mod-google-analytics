[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = 'assets'
    target = 'assets'

[privacy]
  [privacy.googleAnalytics]
    disable = false
    respectDoNotTrack = false

[params.modules.GoogleAnalytics]
  integration = "core"
  state = "async"
  category = "analytics"
